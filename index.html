<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/82bed1da5e.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="diary-container">
        <div class="heading-container">
          <img src="./images/icon.png" alt="diary-icon" class="icon" />
          <h2 class="heading">ToDo List</h2>
        </div>
        <div class="content-container">
          <div class="sidebar">
            <div class="content-list">
              <li>Home</li>
              <li>Today</li>
              <li>Week</li>
              <li>Note</li>
              <li>Project</li>
            </div>
            <div class="create-new">
              <button class="create-button">Create</button>
            </div>
          </div>
          <div class="note-container">
            <div class="note">
              <div class="note-left">
                <input type="checkbox" id="note1" name="note1" value="note1" />
                <label for="vehicle1"> My example note</label>
              </div>
              <div class="note-right">
                <button class="edit-button">Edit</button>
                <p class="date">Jun 9th</p>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash-can"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
