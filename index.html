<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/82bed1da5e.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <div class="container">
      <div class="diary-container">
        <div class="heading-container">
          <img src="./images/icon.png" alt="diary-icon" class="icon" />
          <h2 class="heading">ToDo List</h2>
        </div>
        <div class="content-container">
          <div class="sidebar">
            <div class="content-list">
              <li class="home-sidebar">Home</li>
              <li class="today-sidebar highlight">Today</li>
              <li class="week-sidebar">Week</li>
              <ul class="plist-container">
                <span class="project-sidebar">Project</span>
                <ul class="list-container">
      
              </ul>

              <li class="note-sidebar">Note</li>
            </div>
            <div class="create-new">
              <button class="create-button">Create</button>
            </div>
          </div>
          <div class="note-container">
            <!-- <div class="note green">
              <div class="note-left">
                <input type="checkbox" id="note1" name="note1" value="note1" />
                <label for="note" class="adjust-text"> Today Example</label>
              </div>
              <div class="note-right">
                <button class="detail-button">Detail</button>
                <p class="date-text adjust-text">09/07/2024</p>
                <i class="fa-solid fa-pen-to-square"></i>
                <i class="fa-solid fa-trash-can"></i>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <div class="form-container hide">
      <h3 class="form-header">Create a new...</h3>
      <div class="form-content">
        <div class="form-sidebar">
          <li class="todo-list highlight">To Do</li>
          <li class="project-list">Project</li>
          <li class="note-list">Note</li>
        </div>

        <!-- To do form -->

        <form action="" class="form todo-form">
          <div class="top-form">
            <input
              class="top-input todo-title title"
              type="text"
              id="title"
              name="title"
              placeholder="Enter your title"
              required
            />
            <textarea
              class="top-input todo-detail detail"
              name=""
              placeholder="Details"
              required
            ></textarea>
          </div>
          <div class="bottom-form">
            <div class="date-container">
              <p>Due Date:</p>
              <input
                class="date"
                type="date"
                id="task-date"
                name="task-date"
                required
              />
            </div>
            <div class="priority-and-submit">
              <div class="priority-container">
                <p>Priority:</p>
                <label for="checkbox-label" class="checkbox-label low">
                  <input
                    type="radio"
                    name="priority"
                    value="Low"
                    class="checkbox-button"
                    required
                  />
                  Low
                </label>
                <label for="checkbox-label" class="checkbox-label medium">
                  <input
                    type="radio"
                    name="priority"
                    value="Medium"
                    class="checkbox-button"
                    required
                  />
                  Medium
                </label>
                <label for="checkbox-label" class="checkbox-label high">
                  <input
                    type="radio"
                    name="priority"
                    value="High"
                    class="checkbox-button"
                    required
                  />
                  High
                </label>
              </div>
              <input
                class="submit-button todo-button"
                type="submit"
                value="Add To Do"
              />
            </div>
          </div>
        </form>

        <!-- Project Form -->

        <form action="" class="form project-form hide">
          <div class="top-form">
            <input
              class="top-input title project-title"
              type="text"
              id="title"
              name="title"
              placeholder="Title : Learn React"
              required
            />
          </div>
          <div class="bottom-form">
            <div class="button-container">
              <input
                class="submit-button project-button"
                type="submit"
                value="Create a Project"
              />
            </div>
          </div>
        </form>

        <!-- Note form -->
        <form action="" class="form note-form hide">
          <div class="top-form">
            <input
              class="top-input title"
              type="text"
              id="title"
              name="title"
              placeholder="Build Portfoilo"
              required
            />
            <textarea
              class="top-input detail"
              name=""
              placeholder="Details"
            ></textarea>
          </div>
          <div class="bottom-form">
            <div class="button-container">
              <input
                class="submit-button"
                type="submit"
                value="Create a Note"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit container -->

    <div class="edit-container hide">
      <form action="" class="form edit-form">
        <div class="top-form">
          <input
            class="top-input edit-title title"
            type="text"
            id="title"
            name="title"
            placeholder="Enter your title"
            required
          />
          <textarea
            class="top-input edit-detail detail"
            name=""
            placeholder="Details"
            required
          ></textarea>
        </div>
        <div class="bottom-form">
          <div class="date-container">
            <p>Due Date:</p>
            <input
              class="date edit-date"
              type="date"
              id="task-date"
              name="task-date"
              required
            />
          </div>
          <div class="priority-and-submit">
            <div class="priority-container">
              <p>Priority:</p>
              <label for="checkbox-label" class="checkbox-label low">
                <input
                  type="radio"
                  name="priority"
                  value="Low"
                  class="edit-checkbox edit-low"
                  required
                />
                Low
              </label>
              <label for="checkbox-label" class="checkbox-label medium">
                <input
                  type="radio"
                  name="priority"
                  value="Medium"
                  class="edit-checkbox edit-medium"
                  required
                />
                Medium
              </label>
              <label for="checkbox-label" class="checkbox-label high">
                <input
                  type="radio"
                  name="priority"
                  value="High"
                  class="edit-checkbox edit-high"
                  required
                />
                High
              </label>
            </div>
            <input
              class="submit-button edit-button"
              type="submit"
              value="Done"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- Detail -->
    <div class="detail-container hide">
      <h2 class="detail-title title"></h2>
      <div class="detail-list">
        <div class="detail-content">
          <p class="detail-header">Project:</p>
          <p class="detail-project"></p>
        </div>
        <div class="detail-content">
          <p class="detail-header">Priority:</p>
          <p class="detail-priority"></p>
        </div>
        <div class="detail-content">
          <p class="detail-header">Due Date:</p>
          <p class="detail-date"></p>
        </div>
        <div class="detail-content">
          <p class="detail-header">Details:</p>
          <p class="detail-details"></p>
        </div>
      </div>
    </div>

    <!-- Overlay -->
    <div class="overlay hide"></div>
  </body>
</html>
